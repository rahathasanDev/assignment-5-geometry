<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Assignment with Javascript</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-11/12 mx-auto p-6">
    <header class="flex justify-between bg-blue-200 mt-5 rounded-lg px-5 py-3">
        <div>
            <h1 class="text-3xl font-bold">Interactive </h1>
            <p class="text-1xl italic">Geometry Genius</p>
        </div>
        <!-- hyperlink button -->
        <!-- 
        <div class="my-auto"><button id="blog-button" class="text-3xl bg-purple-300  px-5 py-1 rounded-lg  hover:bg-yellow-200 "> <a href="new-page.html">Blog</a></button></div> -->

        <!-- javascript button -->
        <div class="my-auto">
            <button id="blog-button" class="text-3xl bg-purple-300  px-5 py-1 rounded-lg  hover:bg-yellow-200 ">Blog
            </button>

        </div>
    </header>
    <!-- card section start -->
    <main class="">
        <section class="grid lg:grid-cols-3 sm:grid-cols-1 md:grid-cols-2 basis-3/4 gap-2 ">
            <div class=" text-center p-5 shadow rounded-lg">
                <div><img class="block mx-auto" src="images/triangle.png" alt="">
                </div>
                <div class="">
                    <div>
                        <h2 class="text-3xl pt-2 fw-bold">Triangle</h2>
                    </div>
                    <div><p class="text-2xl pb-2" >Area (A) =0.5*b*h</p></div>
                </div>
                <div class="items-center  gap-3 ">
                    <input class="border-stone-950 px-3 w-48 h-10 rounded-md bg-gray-100" type="text" placeholder="b">cm
                    <input class="border-stone-950 px-3 w-48 h-10 rounded-md bg-gray-100" type="text" placeholder="h">cm
                </div>
                <div class="flex justify-center mt-5">
                    <button id="rectangle-button" class="calculate-buttton font-semibold text-2xl text-white px-6 py-2 bg-sky-500 rounded-full  block ">Calculate</button>
                  </div>
            </div>
            <div class=" text-center p-5 shadow rounded-lg">
                <div><img class="block mx-auto" src="images/rectangle.png" alt="">
                </div>
                <div class="">
                    <div>
                        <h2 class="text-3xl pt-2 fw-bold">Rectangle</h2>
                    </div>
                    <div><p class="text-2xl pb-2" >Area (A) = w * i</p></div>
                </div>
                <div class="items-center  gap-3 ">
                    <input class="border-stone-950 px-3 w-48 h-10 rounded-md bg-gray-100" type="text" placeholder="b">cm
                    <input class="border-stone-950 px-3 w-48 h-10 rounded-md bg-gray-100" type="text" placeholder="h">cm
                </div>
                <div class="flex justify-center mt-5">
                    <button id="rectangle-button" class="calculate-buttton font-semibold text-2xl text-white px-6 py-2 bg-sky-500  rounded-full  block ">Calculate</button>
                  </div>
            </div>
         





        </section>



    </main>



    <script src="new-page.js"></script>
</body>

</html>
